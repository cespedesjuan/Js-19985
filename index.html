<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS de Juan </title>
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/main.css">
    <link rel="stylesheet" href="/resources/bootstrap.min.css">
</head>
<body>
    <form id="formBanda" method="get" autocomplete="off">
        <fieldset>
            <legend>¡Sacá tu entrada!</legend>
            <label for="banda" >Banda:</label>
            <input type="text" id="banda" name="banda" placeholder="Codigo de banda deseada" ><br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form> 
    <div class="tablaBandas">
        <table>
            <tr>
                <th>Banda</th>
                <th>Fecha</th>
                <th>Costo</th>
                <th>Horario</th>
                <th>Codigo</th>
            </tr>
            <tr>
                <th>Mi Amigo Invencible</th>
                <th>05/01/2022</th>
                <th>900$</th>
                <th>20:30hs</th>
                <th>1</th>
            </tr>
            <tr>
                <th>Las Ligas Menores</th>
                <th>15/01/2022</th>
                <th>900$</th>
                <th>21:30hs</th>
                <th>2</th>
            </tr>
            <tr>
                <th>Los Besos</th>
                <th>18/01/2022</th>
                <th>600$</th>
                <th>17:00</th>
                <th>3</th>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
